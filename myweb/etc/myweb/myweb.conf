<webconf>
    <port>80</port>
    <root>fpourtest</root>
    <accept>
        127.0.0.1
        192.168.0.0/24
        192.168.0.1/24
    </accept>
    <reject>
        192.168.1.0/24
        192.168.1.1/24
    </reject>
    <accesslog>logs/access.log</accesslog>
    <errorlog>logs/error.log</errorlog>
</webconf>
